<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Crypto Position Size Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <div class="container">

    <!--div> start of headre scetion </div-->
    <header>
        <h1 data-text="PSC"> Position Size Calculator </h1>
        <div class="mode">
          <div id="moon"></div>
          <div id="sun"></div>
        </div>
    </header>
    <!--div> end of header section </div-->

    <!-- Calculator -->
    <div id="cal">
    
      <input id="risk" type="number" placeholder="Risk Amount ($)" />
      <input id="entry" type="number" placeholder="Entry Price" />
      <input id="stop" type="number" placeholder="Stop Loss Price" />
    
      <button id="btn" onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>
    <!-- Calculator -->

    <button id="openJournal">Journal</button>
    <!-- Journal Popup -->
    <div id="journalPopup" class="popup hidden">

      <div class="popup-header">
        <button id="backBtn">Back</button>
      </div>

      <div id="tradeList"></div>

      <div class="stats">
          <p>Total Trades: <span id="totalTrades">0</span></p>
          <p>Wins: <span id="totalWins">0</span></p>
          <p>Losses: <span id="totalLosses">0</span></p>
          <p>Win Rate: <span id="winRate">0%</span></p>
      </div>

      <button id="clearTrades">Clear All Trades</button>

    </div>
    <!-- Journal Popup -->
    
  
    <script src="./script.js"></script>

  </div>

</body>
</html>
